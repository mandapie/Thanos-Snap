<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- source: https://html2canvas.hertzen.com/ -->
    <script src="html2canvas.min.js"></script>
    <!-- source: https://chancejs.com/ -->
    <script src="chance.min.js"></script>
    <!-- source: https://code.jquery.com/jquery/ -->
    <script src="jquery-2.1.4.min.js"></script>
    <!-- source: https://jqueryui.com/download/#!version=1.9.2 -->
    <script src="jquery-ui-1.9.2.custom.min.js"></script>
</head>

<body>
    <div class="outer-div">
        <div class="content">
            <!-- source: https://www.kisspng.com/png-billie-eilish-musician-billie-eilish-4915348/ -->
            <img src="billie-eilish.png" height="400px">
        </div>
        <button id="start-btn" onclick="Snap();">Snap!</button>
        <button id="otherImage">use your own image</button>
    </div>

    <script>
        var imageDataArray = [];
        var canvasCount = 35;

        if (navigator.userAgent.indexOf('Firefox') > -1) {
            var classes = document.styleSheets[0].rules || document.styleSheets[0].cssRules;
            for (var x = 0; x < classes.length; x++) {
                if (classes[x].selectorText == ".dust") {
                    classes[x].style.cssText = classes[x].style.cssText.replace("bottom: 258px;", "bottom: 273px;");
                    //(classes[x].cssText) ? alert(classes[x].cssText) : alert(classes[x].style.cssText);
                }
            }
        }

        $("#otherImage").click(function () {
            var url = prompt("Enter Image Url");
            if (url != null && url !== "") {
                $("img").attr("src", url);
                $("img").removeAttr("style");
                $("#start-btn").prop("disabled", false);
            }
        });

        function Snap() {
            imageDataArray = [];

            $("#start-btn").prop("disabled", true); // disable button after click to allow animation to finish

            html2canvas($(".content")[0]).then(canvas => {
                //capture all div data as image
                ctx = canvas.getContext("2d");
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var pixelArr = imageData.data;
                createBlankImageData(imageData);
                //put pixel info to imageDataArray (Weighted Distributed)
                for (let i = 0; i < pixelArr.length; i += 4) {
                    //find the highest probability canvas the pixel should be in
                    let p = Math.floor((i / pixelArr.length) * canvasCount);
                    let a = imageDataArray[weightedRandomDistrib(p)];
                    a[i] = pixelArr[i];
                    a[i + 1] = pixelArr[i + 1];
                    a[i + 2] = pixelArr[i + 2];
                    a[i + 3] = pixelArr[i + 3];
                }
                //create canvas for each imageData and append to target element
                for (let i = 0; i < canvasCount; i++) {
                    let c = newCanvasFromImageData(imageDataArray[i], canvas.width, canvas.height);
                    c.classList.add("dust");
                    $("body").append(c);
                }
                //clear all children except the canvas
                $(".content").children().not(".dust").fadeOut(1000);
                //apply animation
                $(".dust").each(function (index) {
                    animateBlur($(this), 0.8, 800);
                    setTimeout(() => {
                        animateTransform($(this), 100, -100, chance.integer({ min: -15, max: 15 }), 800 + (110 * index));
                    }, 70 * index);
                    //remove the canvas from DOM tree when faded
                    $(this).delay(70 * index).fadeOut((110 * index) + 800, "easeInQuint", () => { $(this).remove(); });
                });
            });
        }
        function weightedRandomDistrib(peak) {
            var prob = [], seq = [];
            for (let i = 0; i < canvasCount; i++) {
                prob.push(Math.pow(canvasCount - Math.abs(peak - i), 3));
                seq.push(i);
            }
            return chance.weighted(seq, prob);
        }
        function animateBlur(elem, radius, duration) {
            var r = 0;
            $({ rad: 0 }).animate({ rad: radius }, {
                duration: duration,
                easing: "easeOutQuad",
                step: function (now) {
                    elem.css({
                        filter: 'blur(' + now + 'px)'
                    });
                }
            });
        }
        function animateTransform(elem, sx, sy, angle, duration) {
            var td = tx = ty = 0;
            $({ x: 0, y: 0, deg: 0 }).animate({ x: sx, y: sy, deg: angle }, {
                duration: duration,
                easing: "easeInQuad",
                step: function (now, fx) {
                    if (fx.prop == "x")
                        tx = now;
                    else if (fx.prop == "y")
                        ty = now;
                    else if (fx.prop == "deg")
                        td = now;
                    elem.css({
                        transform: 'rotate(' + td + 'deg)' + 'translate(' + tx + 'px,' + ty + 'px)'
                    });
                }
            });
        }
        function createBlankImageData(imageData) {
            for (let i = 0; i < canvasCount; i++) {
                let arr = new Uint8ClampedArray(imageData.data);
                for (let j = 0; j < arr.length; j++) {
                    arr[j] = 0;
                }
                imageDataArray.push(arr);
            }
        }
        function newCanvasFromImageData(imageDataArray, w, h) {
            var canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            tempCtx = canvas.getContext("2d");
            tempCtx.putImageData(new ImageData(imageDataArray, w, h), 0, 0);

            return canvas;
        }
    </script>
</body>

</html>
